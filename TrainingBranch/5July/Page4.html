<html>
    <head>
        <script>
            function fun1(){
                var obj = document.getElementById('lbl');
                //alert(obj.innerText)
                alert(obj.innerHTML)
            }
            function fun2(){
                var obj = document.getElementById('lbl');
                //obj.innerText = "<u>Hello Everyone !</u>"
                obj.innerHTML = "<u>Hello Everyone !</u>"
                alert(obj.parentElement)

                
            }
        </script>
    </head>
    <body>
        <h1 id="lbl">Javascript Introduction</h1>
        <hr>        
        <button onclick="fun1()">Okayyy</button>
        <button onclick="fun2()">Okayyy</button>
    </body>
</html>
